name: Aggiorna TMNL Perizie

on:
  schedule:
    # Esegue ogni ora (puoi modificare il cron)
    - cron: '0 * * * *'  # Ogni ora
    # - cron: '0 8,14,20 * * *'  # Alternativa: 3 volte al giorno (8:00, 14:00, 20:00)
  
  workflow_dispatch:  # Permette esecuzione manuale dal pannello GitHub

jobs:
  update-display:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run script
      env:
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        TRMNL_WEBHOOK_URL: ${{ secrets.TRMNL_WEBHOOK_URL }}
      run: |
        python tmnl_perizie.py
